<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="assets/libs/normalize.css/normalize.css">
  <link rel="stylesheet" href="assets/libs/hamburgers-master/hamburgers.css">
  <link rel="stylesheet" href="assets/libs/slick-1.8.1/slick.css">
  <link rel="stylesheet" href="assets/libs/vex-master/css/vex.css">
  <link rel="stylesheet" href="assets/libs/vex-master/css/vex-theme-os.css">
  <link rel="stylesheet" href="assets//css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="right-line" style="background-image: url(assets/img/bg/bg-nav.jpg);">
    <button class="hamburger hamburger--arrow" type="button">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </button>
  </div>
  <section class="s-main" style="background-image: url(assets/img/bg/bg-main.jpg);">
    <div class="container s-main__container">
      <div class="s-main__col s-main__col--left">
        <h1 class="h1 s-main__h1">
          Сайты под ключ
        </h1>

        <ul class="s-main__list">
          <li class="s-main__item"><a href="#" class="link">Обо мне</a></li>
          <li class="s-main__item"><a href="#" class="link">Ознакомиться с услугами</a></li>
          <li class="s-main__item"><a href="#" class="link">Контакты</a></li>
          <li class="s-main__item"><a href="#" class="link">Отзывы</a></li>
        </ul>

        <div class="row">
          <button class="btn s-main__btn" id="s-main__btn">
            Оставить заявку
          </button>
        </div>
      </div>
      <div class="s-main__col s-main__col--right">
        <div class="s-main__slider">
          <div class="s-main__slider-item"><a href="#"><img src="assets/img/sample.jpg" alt="" class="s-main__slider-img"></a></div>
          <div class="s-main__slider-item"><a href="#"><img src="assets/img/sample.jpg" alt="" class="s-main__slider-img"></a></div>
          <div class="s-main__slider-item"><a href="#"><img src="assets/img/sample.jpg" alt="" class="s-main__slider-img"></a></div>
          <div class="s-main__slider-item"><a href="#"><img src="assets/img/sample.jpg" alt="" class="s-main__slider-img"></a></div>
          <div class="s-main__slider-item"><a href="#"><img src="assets/img/sample.jpg" alt="" class="s-main__slider-img"></a></div>
        </div>
      </div>
    </div>
  </section>

  <form action="" class="calendar-container__form">
    <select name="select" id="calendar-container__sessions">
      <option value="1">
        Free consultation
      </option>
      <option value="2">
        Single session
      </option>
    </select>

    <button class="calendar-container__button">Book</button>
  </form>

  <link rel="stylesheet" href="https://static.tildacdn.com/css/tilda-forms-1.0.min.css">
</body>
<script src="assets/libs/jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
<script src="assets/libs/slick-1.8.1/slick.min.js"></script>
<script src="assets/libs/vex-master/js/vex.combined.min.js"></script>
<script>vex.defaultOptions.className = 'vex-theme-os'</script>
<script src="assets/js/common.js"></script>
